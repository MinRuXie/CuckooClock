<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>咕咕鐘</title>
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css" type="text/css" />
</head>
<body>

    <section class="clock-wall">   
        <div class="clock">
            <div class="clock-face">
                <div class="clock-hour-hand">
                    <img src="images/hour-hand.png" alt="">
                </div>
                <div class="clock-minute-hand">
                    <img src="images/minute-hand.png" alt="">
                </div>
                <div class="clock-second-hand">
                    <img src="images/second-hand.png" alt="">
                </div>
            </div>
        </div>

        <div class="clock-pendulum-box">
            <div class="clock-pendulum clock-pendulum-music">
                <span></span>
                <div class="pendulum-box">
                    <img src="images/pendulum-1.png" alt="音樂的鐘擺">
                </div>
            </div>
            <div class="clock-pendulum clock-pendulum-action">
                <span></span>
                <div class="pendulum-box">
                    <img src="images/pendulum-2.png" alt="指針的鐘擺">
                </div>
            </div>
            <div class="clock-pendulum clock-pendulum-alarm">
                <span></span>
                <div class="pendulum-box">
                    <img src="images/pendulum-3.png" alt="報時的鐘擺">
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
